version: '3.9'
services:
  pokemon-api:
    container_name: "pokemon-api"
    image: "pokemon-api"
    ports:
      - "13001:13001"
    volumes:
      - "/var/lib/docker/volumes/pokemon-api/_data"
    networks:
      - "rest-network"

networks:
  rest-network:
    name: "rest-network"
    driver: bridge